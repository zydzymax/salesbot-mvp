<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c8bf5"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg-gradient)"/>

  <!-- Sound waves (whisper symbol) -->
  <g fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round">
    <!-- Left waves -->
    <path d="M55 80 Q45 100 55 120" opacity="0.6"/>
    <path d="M45 70 Q30 100 45 130" opacity="0.4"/>

    <!-- Right waves -->
    <path d="M145 80 Q155 100 145 120" opacity="0.6"/>
    <path d="M155 70 Q170 100 155 130" opacity="0.4"/>
  </g>

  <!-- Central microphone/analysis icon -->
  <g fill="#fff">
    <!-- Microphone body -->
    <rect x="85" y="60" width="30" height="50" rx="15"/>
    <!-- Stand -->
    <rect x="97" y="115" width="6" height="25"/>
    <!-- Base -->
    <rect x="80" y="140" width="40" height="6" rx="3"/>
    <!-- AI sparkle -->
    <circle cx="130" cy="55" r="8" fill="#ffd700"/>
    <path d="M130 45 L130 65 M120 55 L140 55" stroke="#fff" stroke-width="3"/>
  </g>
</svg>
