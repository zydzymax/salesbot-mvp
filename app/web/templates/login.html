<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–í—Ö–æ–¥ - SalesBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 420px; }
        h1 { font-size: 28px; margin-bottom: 8px; color: #1a202c; }
        p { color: #718096; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #4a5568; margin-bottom: 8px; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; }
        .btn:hover { transform: translateY(-2px); }
        .link { text-align: center; margin-top: 20px; color: #718096; font-size: 14px; }
        .link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .error { background: #fed7d7; color: #742a2a; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none; }
        .success { background: #c6f6d5; color: #22543d; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ü§ñ –í—Ö–æ–¥ –≤ SalesBot</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ</p>
        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
        </form>
        <div class="link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></div>
        <div class="link" style="margin-top: 10px;"><a href="/admin/">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å ‚Üí</a></div>
    </div>
    <script>
        if (new URLSearchParams(window.location.search).get('registered')) {
            document.getElementById('success').textContent = '‚úì –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É';
            document.getElementById('success').style.display = 'block';
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    window.location.href = result.redirect || '/dashboard';
                } else {
                    document.getElementById('error').textContent = result.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: ' + err.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
